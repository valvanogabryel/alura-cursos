<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vast+Shadow&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#F2DAE7'
                    },
                    fontFamily: {
                        main: ['Vast Shadow', 'cursive']
                    },
                    keyframes: {
                        shake_kf: {
                            '0%, 100%': {
                                transform: 'rotate(-10deg)'
                            },
                            '50%': {
                                transform: 'rotate(10deg)'
                            }
                        }
                    },
                    animation: {
                        shake: 'shake_kf .5s ease-in-out infinite'
                    }
                }
            }
        };
    </script>
</head>

<body>
    <div class="flex justify-center items-center h-screen group">
        <img class="h-44"
            src="https://img.freepik.com/free-photo/website-development-developer-working-program-codes-office-computer-program-programmer-workplace-programming-code-software-source-code_372999-389.jpg?w=1380"
            alt="codigo json">
        <div
            class="bg-gradient-to-r from-purple-600 to-slate-400 p-10 flex flex-col justify-center w-2/5 h-44 group-hover:animate-shake">
            <p class="font-black text-6xl text-primary font-main mb-4">Gabryel</p>
            <p class="text-4xl">Desenvolvedor Front-end</p>
            <ul class="flex gap-3 mb-4 [&>*:hover]:text-primary [&>*:hover]:font-bold [&>*:hover]:duration-150">
                <li><a href="#">Linkedin</a></li>
                <li><a href="#">Email</a></li>
                <li><a href="#">Github</a></li>
            </ul>
        </div>
    </div>
</body>
