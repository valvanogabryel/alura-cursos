<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="./flex-e-grid-main/assets/css/reset.css">
    <link rel="stylesheet" href="./flex-e-grid-main/assets/css/styles.css">
</head>

<body>
    <header class="header">
        <button class="header__menu" aria-label="Menu"><i></i></button>
        <img src="flex-e-grid-main/assets/img/logo.svg" alt="Logotipo da HZC" class="header__logo">
        <button class="header__notification" aria-label="Notificação"><i></i></button>
    </header>
    <nav class="side-menu hidden">
        <img src="./flex-e-grid-main/assets/img/logo.svg" alt="Logotipo da HZC" class="side-menu__logo">
        <a href="#" class="side-menu__link side-menu__link--home side-menu__link--active"> <i></i> Início</a>
        <a href="#" class="side-menu__link side-menu__link--videos"><i></i> Vídeos</a>
        <a href="#" class="side-menu__link side-menu__link--peaks"><i></i> Picos</a>
        <a href="#" class="side-menu__link side-menu__link--members"><i></i> Integrantes</a>

        <a href="#" class="side-menu__link side-menu__link--paintings"><i></i> Pinturas</a>
    </nav>
    <main class="main">
        <h2 class="page-title">Início</h2>
        <article class="card">
            <img src="./flex-e-grid-main/assets/img/banner-mobile_1.png" alt="Banner do cartão" class="card__image">
            <div class="card__content">
                <p class="card__featured">Vídeo em destaque</p>
                <h3 class="card__title">HZC - Life is... / 2021</h3>
                <p class="card__author">Bruno Lopes</p>
                <p class="card__info card__info--time">33 minutos</p>
                <p class="card__info card__info--views">53 vizualizações</p>
                <button class="card__button card__button--play card__button--featured">Assistir agora</button>
            </div>
        </article>



    </main>



    <script src="js/index.js"></script>
</body>

</html>
